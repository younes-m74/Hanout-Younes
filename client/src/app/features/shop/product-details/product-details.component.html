@if (product) {
   <section class="py-7">
        <div class="max-w-screen-2xl px-4 mx-auto">
            <div class="grid grid-cols-2 gap-8">
                <div class="max-w-xl mx-auto">
                    <img src="{{ product.pictureUrl }}" alt="image of {{ product.name }}" class="w-full">
                </div>
                <div>
                    <h1 class="text-3xl font-semibold text-gray-900">{{ product.name }}</h1>
                    <div class="mt-5 items-center gap-4 flex">
                        <p class="text-3xl font-extrabold text-gray-900">{{ product.price | currency }}</p>
                    </div>
                    <div class="flex gap-5 mt-7">

                        <button mat-flat-button class="match-input-height"><mat-icon>shopping_cart</mat-icon>Add To Cart</button>
                    
                        <mat-form-field appearance="outline">
                            <mat-label>Quantity</mat-label>
                            <input matInput type="number">
                        </mat-form-field>
                    </div>
                    <mat-divider></mat-divider>
                    <p class="mt-7 text-gray-500">{{ product.description }}</p>
                </div>
            </div>
        </div>
   </section>

}
